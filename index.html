<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* To center everything */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        /* Main box styling */
        .dialog-box {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .dialog-box h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        /* Buttons */
        .radio-btn-group {
            margin-top: 20px;
        }

        .radio-btn-group button {
            width: 150px;
            height: 50px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #4285F4, #34A853);
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .radio-btn-group button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .radio-btn-group button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Main content after question */
        .main-content {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .main-content a {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #FF5722, #FFC107);
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .main-content a:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Modal for Telegram Question -->
    <div class="container" id="question-container">
        <div class="dialog-box">
            <h2>Bạn có Telegram không?</h2>
            <div class="radio-btn-group">
                <button id="btn-yes">Có</button>
                <button id="btn-no">Không</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <h1>Welcome to the Main Page</h1>
        <a href="https://t.me/MidasRWA_bot/app?startapp=ref_25e58945-1ef1-4aa1-bb96-c0dd1d12841d" target="_blank">Go to Midas</a>
        <a href="https://t.me/blum/app?startapp=ref_LsVxMHfqXc" target="_blank">Go to Blum</a>
    </div>

    <script>
        // State Handling
        const questionContainer = document.getElementById("question-container");
        const mainContent = document.getElementById("main-content");

        // Check if user already made a choice
        const userChoice = localStorage.getItem("userTelegramChoice");

        if (userChoice) {
            if (userChoice === "yes") {
                alert("Xin lỗi vì sự cố! Chuyển hướng lại Telegram.");
                window.location.href = "https://t.me/PAWSOG_bot/PAWS?startapp=WZWswyx2";
            } else if (userChoice === "no") {
                window.location.href = "https://t.me/PAWSOG_bot/PAWS?startapp=WZWswyx2";
            }
        }

        // Event Listeners
        document.getElementById("btn-yes").addEventListener("click", () => {
            localStorage.setItem("userTelegramChoice", "yes");
            window.location.href = "https://t.me/PAWSOG_bot/PAWS?startapp=WZWswyx2";
        });

        document.getElementById("btn-no").addEventListener("click", () => {
            localStorage.setItem("userTelegramChoice", "no");
            window.location.href = "https://play.google.com/store/apps/details?id=org.telegram.messenger";
        });
    </script>
</body>
</html>
